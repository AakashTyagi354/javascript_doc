<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventCounter</title>
    <link rel="stylesheet" href="./count.css">
</head>

<body>
 <h1>NEW YEAR</h1>
    <div class="countdown-con">
        <div class=" contdown-ol days-c">
            <p class="big-text" id="days">0 </p>
            <span>days</span>
        </div>
        <div class=" contdown-ol hours-c">
            <p class="big-text" id="hours">
                0
            </p>
            <span>hours</span>
        </div>
        <div class="contdown-ol minutes-c">
            <p class="big-text" id="minutes">
                0
            </p>
            <span>minutes</span>
        </div>
        <div class=" contdown-ol seconds-c">
            <p class="big-text" id="seconds ">
                0
            </p>
            <span>seconds</span>
        </div>
    </div>




    <script src="./count.js"></script>
</body>

</html>
